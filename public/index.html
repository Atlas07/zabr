<!DOCTYPE html>

<body>

    </div>
    <div class="input">
      <label for="y21">Y2</label>

    </div>

    <h2>Джерело 2</h2>

      <label for="x12">X1</label>
      <input type="text" id="x12" placeholder="" value="150">
    </div>
    <div class="input">
      <label for="y12">Y1</label>
      <input type="text" id="y12" placeholder="" value="-20">
    </div>
    <div class="input">
      <label for="y22">Y2</label>
      <input type="text" id="y22" placeholder="" value="20">
    </div>

    <input type="submit" value="Розрахувати" id="submit">

  <h2>Розрахунки</h2>
  <p id="result"></p>
  <script src="../src/index.ts"></script>
