<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="style.css">
  <title>Lab2</title>
</head>
<body>
  <form id="form">
    <div class="input">
      <label for="Q">Мощность выброса</label>
      <input type="text" id="Q" placeholder="Мощность выброса" value="19">
    </div>
    <div class="input">
      <label for="Hs">Высота источника выброса</label>
      <input type="text" id="Hs" placeholder="Высота источника выброса" value="20">
    </div>
    <div class="input">
      <label for="ds">Диаметр источника выброса</label>
      <input type="text" id="ds" placeholder="Диаметр источника выброса" value="0.8">
    </div>
    <div class="input">
      <label for="vs">Скорость газа в устье источника</label>
      <input type="text" id="vs" placeholder="Enter vs" value="7.5">
    </div>
    <div class="input">
      <label for="Ts">Температура газов</label>
      <input type="text" id="Ts" placeholder="Enter Ts" value="90">
    </div>
    <div class="input">
      <label for="Uref">Средняя скорость ветра</label>
      <input type="text" id="Uref" placeholder="Enter Uref" value="6">
    </div>
    <div class="input">
      <label for="Zref">На высоте * (* - по умолчанию, высота 10м)</label>
      <input type="text" id="Zref" placeholder="Enter Zref" value="10">
    </div>
    <div class="input">
      <label for="Ta">Температура окружающей среды</label>
      <input type="text" id="Ta" placeholder="Enter Ta" value="25">
    </div>
    <div class="input">
      <label for="X">Расстояние до проекции точки на ось факела</label>
      <input type="text" id="X" placeholder="Enter X" value="1">
    </div>
    <div class="input">
      <label for="y">Расстояние по перпендикуляру до оси факела</label>
      <input type="text" id="y" placeholder="Enter y" value="1">
    </div>
    <div class="input">
      <label for="z">Высоат точки</label>
      <input type="text" id="z" placeholder="Enter z" value="1">
    </div>
    <div class="input">
      <label>Тип местности</label>
      <p><input id="city" name="type" type="radio" value="city" checked> Городсткой</p>
      <p><input id="village" name="type" type="radio" value="village"> Сельской</p>
    </div>
    <div class="input">
      <label>Стабильность атмосферы</label>
      <select id="atmosphere">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
      </select>
    </div>

    <input type="submit" value="Рассчитать" id="submit">

    <div class="input">
      <label for="result">Концентрация в точке с координатами x,y,z</label>
      <input type="text" id="result" placeholder="" value="">
    </div>
  </form>
  <script src="../src/index.ts"></script>
</body>
</html>
